# 服务器端口
server.port=8080

# 数据库连接配置
spring.datasource.url=jdbc:postgresql://localhost:5432/risk?currentSchema=public
spring.datasource.username=postgres
spring.datasource.password=Postgres#7556
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate 配置
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Settings
jwt.secret=a-very-long-and-secure-secret-key-for-jwt-token-generation-12345
jwt.expiration-seconds=7200

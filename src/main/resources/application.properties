# 服务器端口
server.port=8080
# PostgreSQL 数据源配置
spring.datasource.url=jdbc:postgresql://localhost:5432/risk
spring.datasource.username=postgres
spring.datasource.password=Postgres#7556
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate 配置
# 在开发环境中使用 'create' 可以在每次重启时获得一个干净的数据库，比 'update' 更安全。
# 生产环境强烈建议使用数据库迁移工具（如Flyway/Liquibase）。
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT 配置
jwt.secret=a-very-long-and-secure-secret-key-for-jwt-that-is-at-least-256-bits-long
jwt.expiration=86400000

# 开启Open-in-View模式以解决懒加载问题，但在生产环境中需谨慎评估其性能影响
spring.jpa.open-in-view=true
